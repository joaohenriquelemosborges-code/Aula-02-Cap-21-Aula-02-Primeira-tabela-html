<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       
        
        table {
        width: 700px; 
        border-collapse: collapse;
        }

         tr.linha {
            background-color: rgb(197, 189, 189);
        }

         td {
            border: 1px solid black;
            padding: 8px;
        }

         td.dado {
            background-color: yellow;
        }

    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!-- É utilzado para criar organização de dados -->
    <!-- 
        Hierarquia de tabelas (Simples)
        <table> Table = tabela
            <tr> Table Row = Linha da tabela
            <th> Table Header = cabeçalho 
            <td> tabela Data = dado da tabela Data = dado da tabela
        </table>
    -->
    <table>
        <tr class="linha"> <!-- Primeira linha -->
            <td>Nome do produto </td>
            <td>Categoria</td>
            <td>Preço (RS)</td>
            <td>Estoque</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>Camiseta</td>
            <td>Vestuário</td>
            <td>49,90</td>
            <td>20</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>Notebook</td>
            <td>Eletrônicos</td>
            <td>3.500,00</td>
            <td>5</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>Café Gourmet</td>
            <td >Alimentos</td>
            <td>29,90</td>
            <td>15</td>
        </tr>
    </table>

</body>

</html>
